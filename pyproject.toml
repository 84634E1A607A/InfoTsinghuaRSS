[project]
name = "info-scraper-rss"
version = "0.1.0"
description = "RSS feed generator for Tsinghua University Info Portal"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.31.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "feedgenerator>=2.1.0",
    "apscheduler>=3.10.4",
    "beautifulsoup4>=4.12.0",
    "slowapi>=0.1.9",
    "authlib>=1.3.0",
    "httpx>=0.26.0",
    "pydantic>=2.5.0",
    "python-multipart>=0.0.6",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = ["ruff>=0.8.0"]
explore = ["playwright>=1.40.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]


[tool.ruff]
# Python version
target-version = "py310"

# Line length
line-length = 100

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "*.egg-info",
    ".eggs",
    "*.pyc",
    "build",
    "dist",
]

[tool.ruff.lint]
# Enable pycodestyle (E, W), pyflakes (F), and isort (I)
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise without from inside except
    "UP007",  # X | Y style type hints (not ready for older Python)
    "ARG001", # unused function argument (often used for interfaces)
    "ARG002", # unused method argument (used in parser interfaces)
    "ARG003", # unused class method argument (used in parser interfaces)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
# Use double quotes
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Preserve magic trailing commas
skip-magic-trailing-comma = false

# Line ending
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["config", "database", "rss", "scraper", "auth", "auth_db"]
