services:
  rss-feeder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: info-scraper-rss
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8000}:8000"
    volumes:
      # Mount data directory for persistent SQLite database
      - ./data:/data
    environment:
      # Database path (in mounted volume)
      - DB_PATH=/data/articles.db

      # OAuth configuration (optional, enable if needed)
      - OAUTH_ENABLED=${OAUTH_ENABLED:-true}
      - GITLAB_CLIENT_ID=${GITLAB_CLIENT_ID:-}
      - GITLAB_CLIENT_SECRET=${GITLAB_CLIENT_SECRET:-}
      - GITLAB_REDIRECT_URI=${GITLAB_REDIRECT_URI:-}
      - OAUTH_STATE_SECRET=${OAUTH_STATE_SECRET:-}
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
